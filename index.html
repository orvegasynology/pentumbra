<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PENTUMBRA ? </title>
</head>
<body>
    <style>
        body {
            background-color: black;
            background-image:url(data/dark-fish-skin.png);
            image-rendering: pixelated;
            font-family:"MS UI Gothic", tahoma;
            color:white;
            font-size:12px;
        }
        a {
            color:yellow;
        }
        body::before {
          content: "";
          display: block;
          position: fixed;
          left: 0;
          top: 0;
          width: calc(100% + 32px);
          height: calc(100% + 32px);
          background-image: url(data/computeroverlay.png);
          background-position-x: 0px;
          background-position-y: 0px;
          background-repeat: repeat;
          background-repeat-x: repeat;
          background-repeat-y: repeat;
          z-index: 10000000;
          animation: ScanlineAnimationLeft 2s linear infinite;
          animation-name: ScanlineAnimationLeft;
          animation-duration: 2s;
          animation-timing-function: linear;
          animation-iteration-count: infinite;
          pointer-events: none;
          opacity: 1;
      }
         @keyframes ScanlineAnimationRight {
  	  0% {transform: translateX(0px) translateY(0px);}100% {transform: translateX(32px) translateY(-32px);}
  	  }
      @keyframes ScanlineAnimationLeft {
  	  0% {transform: translateX(0px) translateY(0px);}100% {transform: translateX(-32px) translateY(-32px);}
  	  }
    </style>
    <img src="data/Pentumbra1.gif">
    <img src="data/Pentumbra2.gif">
    <img src="data/Pentumbra3.png">
</body>
</html>
